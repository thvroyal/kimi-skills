<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi Skills Presentation Assets</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .label {
            margin-top: 20px;
            font-weight: 600;
            color: #555;
            font-size: 1.2rem;
        }
        svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>Kimi Skills Assets</h1>

    <div class="container">
        <!-- DOCX Skill -->
        <div class="card">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="40" y="20" width="120" height="160" rx="8" fill="#E3F2FD"/>
                <rect x="40" y="20" width="120" height="40" rx="8" fill="#2196F3" opacity="0.2"/>
                <!-- Lines -->
                <rect x="60" y="80" width="80" height="8" rx="4" fill="#BBDEFB"/>
                <rect x="60" y="100" width="80" height="8" rx="4" fill="#BBDEFB"/>
                <rect x="60" y="120" width="60" height="8" rx="4" fill="#BBDEFB"/>
                <!-- Chart icon -->
                <circle cx="100" cy="150" r="15" fill="#2196F3" stroke="#fff" stroke-width="2"/>
                <path d="M100 150 L100 135 A15 15 0 0 1 110 140 Z" fill="#BBDEFB"/> 
                <rect x="120" y="30" width="30" height="60" fill="#1976D2" rx="2" transform="rotate(15 135 60)"/>
            </svg>
            <div class="label">DOCX Skill</div>
        </div>

        <!-- PDF Skill -->
        <div class="card">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20 H120 L150 50 V180 H50 Z" fill="#FFEBEE"/>
                <path d="M120 20 V50 H150" fill="#FFCDD2"/>
                <!-- Columns -->
                <rect x="65" y="70" width="30" height="80" rx="2" fill="#FFCDD2"/>
                <rect x="105" y="70" width="30" height="80" rx="2" fill="#FFCDD2"/>
                <!-- Badge -->
                <circle cx="130" cy="160" r="18" fill="#F44336"/>
                <rect x="124" y="154" width="12" height="12" fill="white" rx="1"/>
            </svg>
            <div class="label">PDF Skill</div>
        </div>

        <!-- XLSX Skill -->
        <div class="card">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="30" y="30" width="140" height="140" rx="8" fill="#E8F5E9"/>
                <!-- Grid -->
                <line x1="30" y1="76" x2="170" y2="76" stroke="#C8E6C9" stroke-width="2"/>
                <line x1="30" y1="122" x2="170" y2="122" stroke="#C8E6C9" stroke-width="2"/>
                <line x1="76" y1="30" x2="76" y2="170" stroke="#C8E6C9" stroke-width="2"/>
                <line x1="122" y1="30" x2="122" y2="170" stroke="#C8E6C9" stroke-width="2"/>
                <!-- Bar Chart rising -->
                <rect x="40" y="130" width="20" height="30" fill="#4CAF50"/>
                <rect x="86" y="100" width="20" height="60" fill="#81C784"/>
                <rect x="132" y="60" width="20" height="100" fill="#388E3C"/>
            </svg>
            <div class="label">XLSX Skill</div>
        </div>
    </div>

</body>
</html>
